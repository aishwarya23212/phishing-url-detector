<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detection Tool</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 60px;
        }
        input[type=text] {
            width: 50%;
            padding: 12px;
            font-size: 16px;
        }
        input[type=submit] {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>üîê Phishing URL Detection Tool</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL here" required>
        <br><br>
        <input type="submit" value="Check URL">
    </form>

    {% if result %}
        <div class="result">
            <p>Status: {{ result }}</p>
            <p>Risk Score: {{ score }}</p>
        </div>
    {% endif %}

</body>
</html>
